<style>
.mydiv{ margin:0px; height:100%; bottom:0px;}
</style>
<meta name="apple-mobile-web-app-title" content="ICoolBox">

</head>
<body>

<div id="updiv" >
</div>
<div id="mydiv" style="height:100%;">
</div>
<script>
var tourl =window.location.search;
var winHeight = document.documentElement.clientHeight; 
tourl =tourl.replace("?","");
//alert(tourl)
var upstr="如果没有自动下载,请点击这里:<a href='" + tourl +"'>下载</a>";
if(tourl.indexOf(".htm")<1){
	document.getElementById("updiv").innerHTML = upstr;
	winHeight=100;
}	
	var str='<iframe name="myiframe" width="100%" height="'+ winHeight +'" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="yes" src="' + tourl +'?'+ Date.parse(new Date()) +'"></iframe>';
	document.getElementById("mydiv").innerHTML = str;

	

</script>
</body>
