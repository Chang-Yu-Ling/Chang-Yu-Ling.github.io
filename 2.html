<body>
  <h4>辨識的文字會顯示在下方：<h4>
  <h1 id="show"></h1>
  <script>
    var show = document.getElementById('show');
    var recognition = new webkitSpeechRecognition();
    var speech;

    recognition.continuous=true;
    recognition.interimResults=true;
    recognition.lang="cmn-Hant-TW";
    
    recognition.onresult=function(event){
      var i = event.resultIndex;
      var j = event.results[i].length-1;
      speech= new String(event.results[i][j].transcript);
      show.innerHTML=speech;
      var reg = RegExp(/肚子痛/);
    };   
    recognition.start();  
  </script>
    <script>
     if ( reg.exec(speech)!=null){ // 如果有中間辨識文字
          document.write( "\n\n\n"+"$$"+' <a href="https://chang-yu-ling.github.io/index%20(衛教資訊).html">連結</a>');
        }
    </script>
</body>
